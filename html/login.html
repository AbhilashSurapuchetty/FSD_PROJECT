<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="xyz1@" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <div class="disclaimer">
                <label for="termsCheckbox">Don't have an account? Click on <a href="signup.html">Sign up</a></label>
            </div>
        </form>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
